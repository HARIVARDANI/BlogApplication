<div class="container mt-4">
  <h1 class="text-center"></h1>
  <div *ngIf="blogs?.length > 0; else noBlogs">
    <div *ngFor="let blog of blogs" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ blog?.title }}</h5>
        <p class="card-text">{{ blog?.content }}</p>
        <p><strong>Category:</strong> {{ blog?.category }}</p>
        <p><strong>Publication Date:</strong> {{ blog?.publicationDate | date: 'mediumDate' }}</p>
        <div *ngIf="blog?.imageURLs?.length > 0">
          <p><strong>Images:</strong></p>
          <img
            *ngFor="let imageURL of blog?.imageURLs"
            [src]="imageURL"
            alt="Blog Image"
            class="img-thumbnail me-2"
            width="100"
          />
        </div>
        
        <button class="btn btn-primary mt-3" (click)="onEdit(blog)">Edit</button>
      </div>
    </div>
  </div>
  <ng-template #noBlogs>
    <p class="text-center">You have not added any blogs yet.</p>
  </ng-template>
</div>
